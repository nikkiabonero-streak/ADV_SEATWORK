<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age in Days</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="app">
    <div class="card">
      <h1>Age in Days</h1>
      <p class="subtitle">Convert your age into days</p>

      <input
        type="number"
        id="ageInput"
        placeholder="Enter your age"
        inputmode="numeric"
        pattern="[0-9]*"
      />

      <button id="convertBtn">Convert</button>

      <p id="result"></p>
    </div>

    <p class="footer">Made by Nwkki Abonero</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
